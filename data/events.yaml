- title: De la maquette au numérique, il n’y a rien de sorcier !
  streamer: ioodyme
  link: ioodyme
  with: Avec [Qu'est-ce que Tu GEEKes](https://www.twitch.tv/qtgeekes) et Emmanuel Pernoud
  description: |
    _Diffusé sur les deux chaînes Twitch en simultané_

    Émission en trois parties dont l’objectif est de faire le parallèle entre les maquettes de CPS et ce qu’on utilise
    aujourd’hui dans nos émissions sur Twitch ou Youtube.

    Une partie conditionnée par la présence de membres de C’est Pas Sorcier où l’on parle des maquettes (comment elles
    étaient faites, pourquoi ça a été fait comme ça, est-ce que ça a été remis en question avec l’évolution des technos
    après 2010, etc.)

    Une partie où l’on présente des maquettes qu’on utilise maintenant pour apprendre ce qu’est une IA (L’intelligence
    artificielle en carton !) ou encore une maquette humaine qu’on utilise pour expliquer le crash du premier vol
    d’Ariane 5 d’un point de vue informatique.

    Une partie où on explore ce qu’on peut faire avec les nouveaux outils numériques (Impression 3D, Raspberry Pi,
    Objets connectés, etc.).
  date: 2021-04-27 17:30:00
  duration: 2 hours

- title: Vulgariser a des vertus insoupçonnées !
  subtitle: Table ronde
  streamer: Julien Dassa-Terrier
  link: dassaju
  with: |
    Avec [Elodie Chabrol](https://www.elodiechabrol.com), [Hycarius](http://hycarius.fr/), [Amaury Carrade](https://zestedesavoir.com),
    [Mathilde de _Bien dans ma Thèse_](https://www.biendansmathese.com/), et Sabine Quindou
  description: |
    Une table ronde entourée d'éminents invités qui vise à aborder le rôle positif de la vulgarisation, mais il y a un
    _twist_ ! Avec Élodie (Pint of Science), Thibault (Histoire Appliquée), Mathilde (Bien dans ma Thèse), Amaury (Zeste
    de Savoir) et Sabine de C'est pas Sorcier, on parlera des vertus de la vulgarisation non pas pour l'audience
    mais bien pour les vulgarisateurs et vulgarisatrices.

    Car oui, vulgariser nous a accompagnés dans les bons moments comme les mauvais ! Une porte pour nous réapproprier
    nos études, nos compétences, sortir de l'isolation et parfois même devenir un véritable plan de carrière !

    Invités :
    - [Elodie Chabrol](https://www.elodiechabrol.com), directrice internationale de Pint of Science ;
    - [Hycarius](http://hycarius.fr/), de la chaîne _Histoire Appliquée_ ;
    - [Amaury Carrade](https://zestedesavoir.com), de l'association Zeste de Savoir ;
    - [Mathilde](https://www.biendansmathese.com/), de _Bien dans ma Thèse_ ; et
    - Sabine Quindou, de _C'est pas Sorcier_.
  date: 2021-04-27 20:00:00
  duration: 2 hours 30 minutes

